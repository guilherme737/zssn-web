<form name="form" ng-submit="save()">
    <h1>Sign UP</h1>
    <small>Sign in input above or register</small>
    <br/><br/>
    <div class="row">
        <div class="form-group col-md-3 col-xs-12">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="person.name" maxlength="100"/>
        </div>

        <div class="form-group col-md-3 col-xs-6">
            <label>Age</label>
            <input type="number" class="form-control" ng-model="person.age" />
        </div>

        <div class="form-group col-md-3 col-xs-6">
            <label>Gender</label>
            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" name="gender" ng-model="person.gender" value="M">Male
                </label>
                <label class="radio-inline">
                    <input type="radio" name="gender" ng-model="person.gender" value="F">Female
                </label>
            </div>            
        </div>        
    </div>

    <div class="row">
        <div class="form-group col-md-6 col-xs-6">
            <label>Latitude</label>
            <input type="text" class="form-control" ng-model="marker.coords.latitude" maxlength="20" ng-disabled="true" />
        </div>
        <div class="form-group col-md-6 col-xs-6">
            <label>Longitude</label>
            <input type="text" class="form-control" ng-model="marker.coords.longitude" maxlength="20" ng-disabled="true" />
        </div>
    </div>

    
    <div class="row">
        <div class="col-md-12">
            <ui-gmap-google-map center='map.center' zoom='map.zoom' draggable="true" options="options">
                 <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id"></ui-gmap-marker>
            </ui-gmap-google-map>            
        </div>
    </div>
    <br/>
    
    <div class="row">
        <div class="col-md-3 col-xs-6" ng-repeat="item in items">
            <label class="control-label">{{item.name}}</label>
            <input type="number" ng-model="item.count" class="form-control">
        </div>
    </div>
    
    <br/>
    <div class="row">
        <div class="col-xs-12 text-center">
            <button class="btn btn-primary col-md-2 col-xs-12" type="submit" >Save</button>
        </div>
    </div>
</form>
